
<br>

<form style="margin-left: 300px ; " novalidate (ngSubmit)="save(regForm)" #regForm = "ngForm" >

    <div class="form-group row">
      <label for="moviename" class="col-sm-2 col-form-label">Movie</label>
      <div class="col-sm-6">
        <input type="text" 
              class="form-control" 
              id="moviename" 
              value="{{movieName}}"
              readonly>
      </div>
    </div>

    <div class="form-group row">
      
      <label for="username" class="col-sm-2 col-form-label">Your Name</label>
      <div class="col-sm-6">
        <input type="text" 
              class="form-control" 
              id="username" 
              placeholder="Enter your Name"
              />
      </div>
    </div>

    <div class="form-group row" >
        <label for="theater" class="col-sm-2 col-form-label">Theater</label>
        <div class="col-sm-6">

        <select multiple class="form-control" id="theaterList">
          <option value="ARRS MULTIPLEX">ARRS MULTIPLEX</option>
          <option value="BIG CINEMAS">BIG CINEMAS</option>
          <option>AASCAR THEATER</option>
          <option>PVR CINEMAS</option>
          <option>VENKATESHWARA THEATER</option>
        </select>

      </div>
</div>     

<div class="form-group row" >

    <label for="medium" class="col-sm-2 col-form-label">Medium</label>

    <div class="col-sm-6" >
    <div class="form-check" >
        <input class="form-check-input" type="radio" name="medium" id="first" value="option1" checked>
        <label class="form-check-label" for="first">
          First Class
        </label>
      </div> 
      <div class="form-check">
        <input class="form-check-input" type="radio" name="medium" id="second" value="option2">
        <label class="form-check-label" for="second">
          Second Class
        </label>
      </div> 
      <div class="form-check">
        <input class="form-check-input" type="radio" name="medium" id="box" value="option3">
        <label class="form-check-label" for="box">
          Box
        </label>
      </div> 
      </div>
</div>

<div class="form-group row" >

    <label for="show" class="col-sm-2 col-form-label">Show</label>

    <div class="col-sm-6" >

    <div class="form-check" >
        <input class="form-check-input" type="radio" name="Show" id="morning" value="option1" checked>
        <label class="form-check-label" for="Morning">
            Morning show (10AM - 1AM)
        </label>
      </div> 
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Show" id="afternoon" value="option2">
        <label class="form-check-label" for="Afternoon">
            Afternoon show (1PM - 5PM)
        </label>
      </div> 
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Show" id="evening" value="option3">
        <label class="form-check-label" for="Evening">
            Evening show (6PM - 10PM)
        </label>
      </div> 
      <div class="form-check">
          <input class="form-check-input" type="radio" name="Show" id="night" value="option3">
          <label class="form-check-label" for="Night">
              Night show (11PM - 2AM)
          </label>
        </div> 
      </div>
</div>
<br> <br>
<div class="form-group row">
    <div class="offset-md-2 col-md-2">
      <button  class="btn btn-primary mr-3"
              type="submit"
              style="width:100px"
              value="Book Now" 
              [title]="regForm.valid ? 'Save your entered data' :
                 'Disabled until the form data is valid'"
                 >
                Book Now
                </button>
              
              <!-- [disabled]="!regForm.valid"> -->

    </div>

    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px '>
     Back
    </button>
  </div>
</form>
