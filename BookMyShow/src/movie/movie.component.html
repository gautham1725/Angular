<table class="table " *ngIf= " movies.length > 0 " >
    <thead>
    <tr> 
    
    <th> MovieId </th>
    <th> Movie Name </th>
    <th> Actor </th> 
    <th> Price </th> 
    <th> Release </th> 
    <th> Ratings </th>
    <th> Image </th>
    <th> Booking </th>
    </tr>
    </thead>

    <tbody>

        <tr  *ngFor = "let mov of movies">

        <td> {{ mov.mid }} </td>
         <td> <a [routerLink] = " ['/movies' , mov.movieName ] " > {{ mov.movieName }} </a> </td>
         <td> {{mov.actor }} </td>
         <td> {{mov.price }} </td>
         <td> {{mov.release }} </td>
          <td>
            <mov-rating [ratings] = 'mov.rating'
                    (ratingClick) = 'onRatingClicked($event)' ></mov-rating>
         </td>
         <td> <img [src]= 'mov.imageUrl' 

                 [style.width.px] = 'imgWidth'
                 [style.height.px] = 'imgHeight' >
         </td>
        
         
         <td>
            <a [routerLink] = "['/movies' , mov.moviename ]" > Book Now </a>
         </td>
        
        </tr>
  
    </tbody>

</table>
