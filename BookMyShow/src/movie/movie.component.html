<br>
<div class='card-body'>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search for Movies" [(ngModel)]='movieSearch'>
          </div>

<table class="table table-active " *ngIf= " movies.length > 0 " >
    <thead>
    <tr>

    <!-- <th> MovieId </th> -->
    <th> Movie Name </th>
    <th> Actor </th>
    <th> Languages </th>
    <th> Ratings </th>
    <th> Poster </th>
    <th> Price </th>
    <th> Booking </th>
    </tr>
    </thead>

    <tbody>

        <tr  *ngFor = "let mov of searchedMovies">

        <!-- <td> {{ mov.mid }} </td> -->
         <td> <a [routerLink] = " ['/movie' , mov.movieName ] " > {{ mov.movieName | uppercase }} </a> </td>
         <td> {{mov.actor | uppercase }} </td>
         <td> {{mov.languages | uppercase }} </td>
          <td item-width="50px">
            <mov-rating [ratings] = 'mov.rating'
                    (ratingClick) = 'onRatingClicked($event)' ></mov-rating>
         </td>
         <td> <img [src]= 'mov.imageUrl'

                 [style.width.px] = 'imgWidth'
                 [style.height.px] = 'imgHeight' >
         </td>
        
        <td> {{mov.price }} </td>

         <td>

            <a title="Book Now" [routerLink] = " ['/movie' , mov.movieName ] " class="fa fa-film fa-3x" style="color: purple" >   </a>
         </td>

        </tr>

    </tbody>

</table>
