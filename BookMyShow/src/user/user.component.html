<form novalidate (ngSubmit)="save(regForm)" #regForm = "ngForm" >

  <div class="form-group">
    <label for="username">Enter your UserName :</label>
    <input type="text" 
            class="form-control" 
            id="userNameId"
            name="userName"
            minlength="3"
            placeholder="Enter UserName"
            required
            [(ngModel)] = user.userName
            #userNamevar = "ngModel"

              [ngClass]="{'is-invalid':(userNamevar.touched||userNamevar.dirty)&& !userNamevar.valid }  " /> 

                    <span class="invalid-feedback">
                            <span *ngIf="userNamevar.errors?.required">
                              Please enter your first name.
                            </span>
                            <span *ngIf="userNamevar.errors?.minlength">
                              The first name must be longer than 3 characters.
                            </span>
                          </span>

    <label for="username">Enter your passsword :</label>
    <input type="text" 
            class="form-control" 
            id="userNameId"
            name="userName"
            minlength="3"
            placeholder="Enter passsword"
            required
            [(ngModel)] = user.password
            #userNamevar = "ngModel"

              [ngClass]="{'is-invalid':(userNamevar.touched||userNamevar.dirty)&& !userNamevar.valid }  " /> 

                    <span class="invalid-feedback">
                            <span *ngIf="userNamevar.errors?.required">
                              Please enter your password.
                            </span>
                            <span *ngIf="userNamevar.errors?.minlength">
                              The first name must be longer than 8 characters.
                            </span>
                          </span>
           

                          <div class="form-group row mb-2">
                                <div class="offset-md-2 col-md-4">
                                  <button class="btn btn-primary mr-3"
                                          type="submit"
                                          style="width:80px"
                                          [title]="regForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                                          [disabled]="!regForm.valid">
                                    Save
                                  </button>
                                </div>
                         </div>
    </div>

</form>
